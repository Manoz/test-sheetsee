<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/tabletop1.3.4.js"></script>
    <script type="text/javascript" src="js/sheetsee.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> </title>
  </head>
  <body>

    <div id="table"></div>
    <input id="table-filter" type="text"></input>

    <script type="text/html" id="table-templ">
      <table>
        <th>
          <tr>
            <td class="tHeader">DATE</td>
            <td class="tHeader">USERNAME</td>
            <td class="tHeader">TWEET</td>
            <td class="tHeader">LINK</td>
          </tr>
        </th>
        <tbody>
          <tr>
            <td>{{DATE}}</td>
            <td>{{USERNAME}}</td>
            <td>{{TWEET}}</td>
            <td>{{LINK}}</td>
          </tr>
        </tbody>
      </table>
    </script>

    <!-- JavaScript -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
          var URL = "1ftYnYB5_KnKkr43-SIwWrw0HUrsQjWUgq3r7EcilhDY"
          Tabletop.init( { key: URL, callback: myData, simpleSheet: true } )
      })
      function myData(data) {
        var tableOpts = {
                          "data": data,
                          "pagination": 10,
                          "tableDiv": "#table",
                          "filterDiv": "#table-filter",
                          "templateID": "table-templ"
                          }
        Sheetsee.makeTable(tableOpts)
        Sheetsee.initiateFilter(tableOpts)
      }
    </script>
  </body>
</html>
